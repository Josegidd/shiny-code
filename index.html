<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code</title>
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
  <div class="Qr">
    <img class="image1" src="images/image-qr-code.png" alt="qrcode">
    <div>
      <p class="text">Improve your front-end <br>skills by building projects</p>
    </div>
    <div>
      <p class="text2">Scan the QR code to visit Frontend <br> Mentor 
        and take your coding skills to<br> the next level</p>
    </div>
  </div>
  <div class="Last">
    <p>Challenge by Frontend Mentor<br>coded by <br><span class="name">Gideon  Josephat</span></p>
  </div>
 
  
</body>
</html>
